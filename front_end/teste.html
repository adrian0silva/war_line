<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
			
	#seta {
		position: relative;
		background-color: orange;
		width: 100px;
		height: 100px;
	}

	#seta::before {
		position: absolute;
		background-color: red;
		content: "";
		top: 10%;
		left: 0%;
		width: 60%;
		height: 60%;
	}

	#seta::after{
		border: 3px solid blue;
		border-radius: 10px;
		border-style: all;
		position: absolute;
		content: "";
		background-color: green;
		top: 10%;
		left: 50%;
		width: 20%;
		height: 60%;
	} 
	</style>
</head>
<body>
	<div id="seta"></div>
</body>
</html>
